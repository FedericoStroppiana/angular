<div class="card m-3" style="border: 0">
    <div class="row g-0">
      <div class="col-md-4">
        <img
          [src]="api.cocktailDetail?.image"
          class="img-fluid rounded"
          alt="drink image"
        />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h2 class="card-title">{{ api.cocktailDetail?.name }}</h2>
          <p class="card-text">
            <small class="text-muted fst-italic">{{ api.cocktailDetail?.id }}</small>
          </p>
          <p class="card-text">
            <span class="badge text-bg-primary fst-italic">{{
              api.cocktailDetail?.alcoholic
            }}</span>
            - {{ api.cocktailDetail?.category }}
          </p>
          <p class="card-text">
            {{ api.cocktailDetail?.instructions }}
          </p>
          <p>
            <span class="fw-bold fst-italic">Ingredients:</span>
            <li *ngFor="let ingredient of api.cocktailDetail?.ingredients">
              {{ ingredient }}
            </li>
          </p>
          <p>
            <span class="fw-bold fst-italic">Measures:</span>
            <li *ngFor="let measure of api.cocktailDetail?.measures">
              {{ measure }}
            </li>
          </p>
        </div>
      </div>
    </div>
  </div>
