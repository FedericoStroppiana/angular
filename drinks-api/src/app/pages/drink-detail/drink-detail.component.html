<div class="card m-3" style="border: 0">
  <div class="row g-0">
    <div class="col-md-4">
      <img
        [src]="api.drinkDetail?.image"
        class="img-fluid rounded"
        alt="drink image"
      />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h2 class="card-title">{{ api.drinkDetail?.name }}</h2>
        <p class="card-text">
          <small class="text-muted fst-italic">{{ api.drinkDetail?.id }}</small>
        </p>
        <p class="card-text">
          <span class="badge text-bg-primary fst-italic">{{
            api.drinkDetail?.alcoholic
          }}</span>
          - {{ api.drinkDetail?.category }}
        </p>
        <p class="card-text">
          {{ api.drinkDetail?.instructions }}
        </p>
        <p>
          <span class="badge bg-primary">Ingredients</span>
          <li *ngFor="let ingredient of api.drinkDetail?.ingredients">
            {{ ingredient }}
          </li>
        </p>
      </div>
    </div>
  </div>
</div>
