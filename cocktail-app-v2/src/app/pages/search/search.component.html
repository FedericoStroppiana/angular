<nav class="navbar navbar-dark bg-primary p-4">
  <div class="container-fluid">
    <a class="navbar-brand"
      ><i class="bi bi-cup-straw"></i> Cocktail Application</a
    >
    <button class="btn btn-outline-light" routerLink="/home">
      Home <i class="bi bi-house-fill"></i>
    </button>
  </div>
</nav>
<ul class="nav nav-tabs justify-content-center nav-justified">
  <li class="nav-item" (click)="onChangeTab('search')">
    <a class="nav-link" [ngClass]="{ active: activeTab === 'search' }">
      Search
    </a>
  </li>
  <li class="nav-item" (click)="onChangeTab('ingredients')">
    <a class="nav-link" [ngClass]="{ active: activeTab === 'ingredients' }">
      Ingredients
    </a>
  </li>
</ul>
<form
  class="row gy-2 gx-3 align-items-center justify-content-center mt-4"
  (submit)="onSubmit($event)"
>
  <div class="col-auto">
    <input
      type="text"
      class="form-control"
      placeholder="Drink Name"
      (input)="nameOnChange($event)"
      [disabled]="disableNameInput"
    />
  </div>
  <div class="col-auto">
    <input
      class="form-control"
      list="drinkIngredient"
      placeholder="Drink Ingredient"
      (input)="ingredientOnChange($event)"
      [disabled]="disableIngredientInput"
    />
    <datalist id="drinkIngredient">
      <option
        *ngFor="let ingredient of ingredientList"
        [value]="ingredient"
      ></option>
    </datalist>
  </div>
  <div class="col-auto">
    <button type="submit" class="btn btn-primary">Search</button>
  </div>
</form>
<div
  *ngIf="disableCocktailView === false"
  class="d-flex flex-wrap justify-content-around mt-4"
>
  <div
    *ngFor="let cocktail of api.cocktailList"
    class="card m-2"
    style="width: 18rem"
  >
    <img [src]="cocktail.image" class="card-img-top" alt="cocktail image" />
    <div class="card-body">
      <h5 class="card-title">{{ cocktail.name }}</h5>
      <h6 class="text-muted fst-italic">
        {{ cocktail.category || cocktail.id }}
      </h6>
      <div class="text-end">
        <a class="btn btn-primary" [routerLink]="'/detail/' + cocktail.id"
          >Info</a
        >
      </div>
    </div>
  </div>
</div>
